DisplayClassOverride="ASMG Formula Hybrid-21"

//HALO
UpgradeType="Cockpit halo"
{
  Instance="COCKPIT"
  Instance="HALOSPIN"

  UpgradeLevel="Default"
  {
    Description="Cockpit with halo"
    GEN=<HALO>="ASMG_F1_2021_HALO"
    GEN=<HALOSPIN>="ASMG_F1_2021_HALO.GMT"
  }

  UpgradeLevel="Transparent"
  {
    Description="Cockpit halo with transparent front bar"
    GEN=<HALO>="ASMG_F1_2021_HALO_T"
    GEN=<HALOSPIN>="ASMG_F1_2021_HALO_T.GMT"
  }
}

//REAR FLAP DEACTIVATION
UpgradeType="Rear Flap Deactivation"
{
  UpgradeLevel="On full lift or any brake"
  {
    Description="Automatically deactivates the rear flap upon either fully lifting the throttle or tapping the brakes lightly."
  }

  UpgradeLevel="On brake application only"
  {
    Description="Automatically deactivates the rear flap upon tapping the brakes lightly."

    HDV=[REARWING]
    HDV=FlapRules=(-1,0.0081)
  }

  UpgradeLevel="Mid lift or any brake"
  {
    Description="Automatically deactivate the rear flap below half throttle application or tapping the brakes lightly."

    HDV=[REARWING]
    HDV=FlapRules=(0.5,0.0081)
  }
}

//TV-CAM
UpgradeType="TV-Cam position"
{
  UpgradeLevel="Left Cam"
  {
    Description="Left side cam like in TV broadcasts"
    CPIT=TVOffset=(0.113, 0.000, 0.000)
  }

  UpgradeLevel="Center Cam"
  {
    Description="Centered cam"
    CPIT=TVOffset=(0.000, 0.000, 0.000)
  }
}